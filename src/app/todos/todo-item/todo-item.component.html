<div class="d-sm-flex justify-content-between align-items-center">
  <div class="form-check">
    <input
      class="form-check-input"
      type="checkbox"
      [value]="todo.completed"
      [id]="todo.id"
      [(ngModel)]="todo.completed"
    />
    <label
      class="form-check-label"
      [for]="todo.id"
      [ngStyle]="{ textDecoration: todo.completed ? 'line-through' : 'none' }"
    >
      {{ todo.content }}
    </label>
  </div>
  <div class="d-flex justify-content-between align-items-center">
    <div class="me-2">
      {{ todo.date.toISOString().substring(0, 10) }}
    </div>
    <div class="btn-toolbar">
      <button
        type="button"
        class="btn btn-outline-success me-2"
        (click)="onEditTodo()"
        title="Edit"
      >
        <i class="bi bi-pencil-square"></i>
      </button>
      <button
        type="button"
        class="btn btn-outline-danger"
        (click)="onDeleteTodo(todo.id)"
        title="Delete"
      >
        <i class="bi bi-trash"></i>
      </button>
    </div>
  </div>
</div>
<div class="input-group mt-3" *ngIf="isEditing">
  <input
    type="text"
    class="form-control"
    [(ngModel)]="newTodoContent"
    appAutoFocus
  />
  <button type="submit" class="btn btn-success" (click)="onEditedTodo(todo.id)">
    <i class="bi bi-send"></i>
  </button>
</div>
